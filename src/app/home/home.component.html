<div>
    <input type="text" style="float:left;" placeholder="Search.."
    required [(ngModel)]="_stockApiService.stockSymbol" name="symbol">
    <button type="submit" class="btn btn-primary" (click)="displayDailyData(_stockApiService.stockSymbol)">get stock data</button>
</div>

<br>

<div>
    <button type="submit" class="btn btn-primary" (click)="displayWeeklyData(_stockApiService.stockSymbol)">Weekly</button>
</div>

<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="700px" height="700px"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
