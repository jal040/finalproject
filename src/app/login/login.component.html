<div class="containers" style="margin:30px">
    <h1>Login</h1>
    <form >
      <div>
        <label for="lastName">Email</label>
        <input type="text" 
        required
        [(ngModel)]="user.email" name="email">
      </div>
      
      <div>
        <label for="lastName">Password</label>
        <input type="password" 
        required
        [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-success" (click)="login()">Login</button>
    </form>
    <button type="submit" class="btn btn-primary" (click)="goTosignUp()">New user? Sign up!</button>
<div style="margin:30px" *ngIf="loginSuccessful">
  <h1> You've logged in!! Congratz </h1>
</div>
</div>
