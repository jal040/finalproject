  <p *ngIf="!user"> Welcome to the site!! No one is logged in </p>
  
  
  <div *ngIf="user">
      <p>WELCOME {{ user.firstName }}</p>
      <app-logout></app-logout>
  </div>


<clr-dropdown>
    <button clrDropdownTrigger class="btn">
        Dropdown
        <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a clrDropdownItem href="javascript://">Action 1</a>
        <a clrDropdownItem href="javascript://">Action 2</a>
        <div class="dropdown-divider"></div>
        <a clrDropdownItem href="javascript://">Link 1</a>
        <a clrDropdownItem href="javascript://">Link 2</a>
    </clr-dropdown-menu>
</clr-dropdown>


<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-6" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <button (click)="randomize()">CLICK</button>
  </div>
</div>

<button type="submit" class="btn btn-primary" (click)="displayDailyData()">get microsoft stock data</button>
