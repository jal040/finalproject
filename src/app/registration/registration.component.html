<div class="containers" style="margin:30px">
    <h1>Registration</h1>
    <form >
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="name" 
        required
        [(ngModel)]="user.firstName" name="firstname">
        TESTING: {{user.firstName}}
      </div>
 
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" 
        required
        [(ngModel)]="user.lastName" name="lastname">
      </div>
 
      <div class="form-group">
        <label for="lastName">Email</label>
        <input type="text" class="form-control" id="email" 
        required
        [(ngModel)]="user.email" name="email">
      </div>
      
      <div class="form-group">
        <label for="lastName">Password</label>
        <input type="password" class="form-control" id="password" 
        required
        [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
    </form>
    <button type="submit" class="btn btn-primary" (click)="goToLogin()">Go back to login</button>
</div>
